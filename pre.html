    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tags Demo</title>
</head>
<body>

    <!-- MARQUEE TAG -->
    <marquee direction="left" scrollamount="5">
        Welcome to My HTML Practice Page
    </marquee>

    <hr>

    <!-- IMAGE TAG -->
    <h2>My Image</h2>
    <img src="./images/WhatsApp Image 2024-07-09 at 11.44.52_f04105ba.jpg" alt="Sample Image" width="100" height="100">

    <hr>

    <!-- PRE TAG -->
    <h2>My Details</h2>
    <pre>
Name    : Mahitha
Course  : Web Development
Skills  : HTML, CSS
Year    : 2025
    </pre>

    <hr>

    <!-- MARQUEE WITH IMAGE -->
    <marquee direction="right" scrollamount="4">
        <img src="./images/github-logo.png" width="150">
    </marquee>

</body>
</html>

</body>
